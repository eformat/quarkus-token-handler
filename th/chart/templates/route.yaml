{{- if (eq .Values.route true) }}
---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: {{ include "quarkus-token-handler.fullname" . }}
  labels:
    {{- include "quarkus-token-handler.labels" . | nindent 4 }}
spec:
  port:
    targetPort: tcp-8443
  to:
    kind: Service
    name: {{ include "quarkus-token-handler.fullname" . }}
    weight: 100
  tls:
    insecureEdgeTerminationPolicy: Redirect
    termination: edge
  wildcardPolicy: None
status:
  ingress:
    - conditions:
        - status: 'True'
          type: Admitted
{{ end }}
